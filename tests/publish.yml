on:
  push:
    branches:
      - main

name: Deploy to GitHub Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'


      - run: julia --version

      - name: Install Julia dependencies
        run: |
          julia -e '
            using Pkg;
            Pkg.add("IJulia");
            Pkg.add("Conda");'

      - run: julia -e 'using IJulia; using Conda; Conda.add("jupyter-cache")'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Python and Jupyter
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install jupyter
      
      - run: quarto check jupyter

      - name: Render Quarto site
        run: quarto render

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site