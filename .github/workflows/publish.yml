on:
  push:
    branches:
      - main

name: Deploy to GitHub Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - run: quarto --version

      - name: Render Quarto site
        run: quarto render

      - name: Install jq
        run: sudo apt-get install jq

      - name: Fetch search.json from docs repository
        run: |
          git clone --branch gh-pages https://github.com/TuringLang/docs.git docs-repo
          cp docs-repo/search.json docs_search.json

      - name: Fix URLs in docs search index
        run: |
          jq 'map(if .href then .href = "/docs/" + .href else . end) | 
              map(if .objectID then .objectID = "/docs/" + .objectID else . end)' docs_search.json > fixed_docs_search.json

      - name: Merge search indices
        run: |
          jq -s '.[0] + .[1]' _site/search.json fixed_docs_search.json > merged_search.json
          mv merged_search.json _site/search.json

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          clean: false
